<section id="home">
  <ng-container *ngIf="dataSource !== null; else noTableData">
    <div>
      <table mat-table [dataSource]="dataSource!">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let row" matRipple>
            <span class="d-flex justify-content-start align-items-center">
              <span>{{ row.id }}</span>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="sender">
          <th mat-header-cell *matHeaderCellDef>Sender</th>
          <td mat-cell *matCellDef="let row" matRipple>
            {{ row.sender }}
          </td>
        </ng-container>

        <ng-container matColumnDef="receiver">
          <th mat-header-cell *matHeaderCellDef>Receiver</th>
          <td mat-cell *matCellDef="let row" matRipple>
            {{ row.receiver }}
          </td>
        </ng-container>

        <ng-container matColumnDef="paidAmount">
          <th mat-header-cell *matHeaderCellDef>Paid Amount</th>
          <td mat-cell *matCellDef="let row" matRipple>
            {{ row.paidAmount }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No matching data"</td>
        </tr>
      </table>
    </div>
  </ng-container>

  <ng-template #noTableData>
    <app-loader></app-loader>
  </ng-template>
</section>
